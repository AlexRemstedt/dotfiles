unbind r

bind r source-file "${XDG_CONFIG_HOME}/tmux/tmux.conf"

set -g prefix C-s
set -g mouse on
unbind C-[

# add vim bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/areas/todo.md"

bind-key -r G run-shell "~/.local/bin/tmux-sessionizer ~/.config/"
bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/.local/bin/"
bind-key -r Z run-shell "~/.local/bin/tmux-sessionizer ~/.local/share/chezmoi/"

# QOL
set escape-time 0
set -g base-index 1
set-option -g status-position top

set -g default-terminal "tmux-256color"
set -ga terminal-overrides "*256col*:Tc"

# List of plugins
# set -g @plugin 'hallazzang/tmux-reset'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text " #W"

set -g status-right-length 100
# set -g status-left-length 100
# set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.local/share/tmux/plugins/"
run '~/.local/share/tmux/plugins/tpm/tpm'
run '~/.local/share/tmux/plugins/tmux/catppuccin.tmux
